<!DOCTYPE html>
<html>
    <head>
        <title> Online Shooping </title>

   </head>
   <style>
        body { background-color: lightgrey;
            }
   </style>
   
   <body>
        <h1 style="color:darkgreen;"> Customer Order Details </h1>
    
        <table border=1>
      
          <tr> 
            <th> Order Number </th>        
             <th> Customer Name </th>
             <th> Product Information </th>
             <th> Contact Number </th>
             <th> Delivery Date</th>
             <th> Customer Location </th>
          </tr>
      
          {% for item in data %}
          <tr>      
             <td><a href="/update_customer/{{ item[0] }}" > {{ item[0] }}</a></td>           
             <td>{{ item[1] }}</td>
             <td>{{ item[2] }}</td>
             <td>{{ item[3] }}</td>
             <td>{{ item[4] }}</td>
             <td> {{ item[5] }}</td>
          </tr> 
          {% endfor %}
    
    </table>  
  </body>
</html>
